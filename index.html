<html>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<head>
	<title>gif mixer</title>
	<script src="pixelmix.js"></script> 
</head>
<body bgcolor="#222">	
	<div class="pixel-mix" id="mypano" style="width: 100%">				<!-- class makes it a mixer, id links it to the slider below -->
		<img src="data/panohdri_00.png" width="100%" height="auto"/>	<!-- First size defines every image size -->
		<img src="data/panohdri_02.png"/>
		<img src="data/panohdri_04.png"/>
		<img src="data/panohdri_06.png"/>
		<img src="data/panohdri_08.png"/>
		<img src="data/panohdri_10.png"/>
		<img src="data/panohdri_12.png"/>
	</div>
	<input id="mypano-slider" type="range" min="0" max="100" value="50" style="width: 100%"/>	

	<script> PixelMix.initDOM(); </script> <!-- Call once per page -->
</body>
</html>
